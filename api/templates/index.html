<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name=”robots” content=”noindex”/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>質問箱</title>
	<link rel="stylesheet" href="/static/css/destyle.css">
	<link rel="stylesheet" href="/static/css/index.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="head">
				<h1 class="head_mes">質問しよう!</h1>
			</div>
			<form class="question" action="/" method="post">
				<div class="text_container">
					<label class="text_label" for="text">質問</label>
					<textarea class="text" id="text" type="text" name="message" placeholder="質問を入力"></textarea>
					<input id="img_url" class="img_url" type="hidden" name="image" value="">
				</div>
				<div class="img_container">
					<label class="img_label">画像</label>
					<label for="input_img" class="img_label_style">
						<span class="material-symbols-outlined">add</span>
						<input id="input_img" class="img" type="file" accept="image/*">
					</label>
					<div class="img_selected_container disable">
						<img class="img_selected" src="" alt="選択された画像">
						<div class="cancel">
							<span class="material-symbols-outlined">close</span>
						</div>
					</div>
				</div>
				<input class="submit" type="submit" value="送信">
			</form>
		</div>
	</div>
	<script src="/static/js/index.js"></script>
</body>
</html>
