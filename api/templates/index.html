<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:type" content="website" />
	<meta property="og:title" content="質問しよう！" />
	<meta property="og:description" content="このページにアクセスして、”勉強のお手伝い”で質問してみよう！" />
	<meta property="og:site_name" content="編入学入試勉強鯖-質問箱" />
	<meta property="og:image" content="https://thumb.ac-illust.com/8c/8c3c1b31d19f0e080c2d98f1d9e5f83e_t.jpeg" />
	<title>質問箱</title>
	<link rel="stylesheet" href="/static/css/destyle.css">
	<link rel="stylesheet" href="/static/css/index.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="head">
				<h1 class="head_mes">質問しよう!</h1>
			</div>
			<form class="question" action="/" enctype="multipart/form-data" method="post">
				<div class="text_container">
					<label class="text_label" for="text">質問</label>
					<textarea class="text" id="text" type="text" name="message" placeholder="質問を入力"></textarea>
				</div>
				<div class="img_container">
					<label class="img_label">画像</label>
					<label for="input_img" class="img_label_style">
						<span class="material-symbols-outlined">add</span>
						<input id="input_img" class="img" type="file" name="file" accept="image/*">
					</label>
					<div class="img_selected_container disable">
						<img class="img_selected" src="" alt="選択された画像">
						<div class="cancel">
							<span class="material-symbols-outlined">close</span>
						</div>
					</div>
				</div>
				<input class="submit" type="submit" value="送信">
			</form>
		</div>
	</div>
	<script src="/static/js/index.js"></script>
</body>

</html>
